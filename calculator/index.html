<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="calculator">
      <input
        type="text"
        id="display"
        name="numbers"
        placeholder="Enter value"
      />
      <div class="buttons">
        <button type="button" onclick="appendToDisplay('7')">
          <i class="fa-solid fa-7"></i>
        </button>
        <button type="button" onclick="appendToDisplay('8')">
          <i class="fa-solid fa-8"></i>
        </button>
        <button type="button" onclick="appendToDisplay('9')">
          <i class="fa-solid fa-9"></i>
        </button>
        <button type="button" onclick="appendToDisplay('+')">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button type="button" onclick="appendToDisplay('4')">
          <i class="fa-solid fa-4"></i>
        </button>
        <button type="button" onclick="appendToDisplay('5')">
          <i class="fa-solid fa-5"></i>
        </button>
        <button type="button" onclick="appendToDisplay('6')">
          <i class="fa-solid fa-6"></i>
        </button>
        <button type="button" onclick="appendToDisplay('-')">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button type="button" onclick="appendToDisplay('1')">
          <i class="fa-solid fa-1"></i>
        </button>
        <button type="button" onclick="appendToDisplay('2')">
          <i class="fa-solid fa-2"></i>
        </button>
        <button type="button" onclick="appendToDisplay('3')">
          <i class="fa-solid fa-3"></i>
        </button>
        <button type="button" onclick="appendToDisplay('*')">
          <i class="fa-solid fa-multiply"></i>
        </button>
        <button type="button" onclick="clearDisplay()" class="clear">
          A/C
        </button>
        <button type="button" onclick="appendToDisplay('0')">
          <i class="fa-solid fa-0"></i>
        </button>
        <button type="button" onclick="appendToDisplay('.')">.</button>
        <button type="button" onclick="appendToDisplay('/')">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button type="button" onclick="calculate()" class="equals">=</button>
        <button type="button" onclick="backspace()" class="backspace">
          <i class="fa fa-backspace"></i>
        </button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
