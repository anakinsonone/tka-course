<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoodWagon</title>
    <link href="foodwagon.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="main" id="top">
      <!--Navbar Begin-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a href="" class="navbar-brand d-inline-flex">
            <img
              class="navbar-brand d-inline-flex"
              src="assets/gallery/logo.svg"
              alt="logo"
            />
            <span class="text-1000 fs-3 fw-bold ms-2 text-gradient"
              >foodWagon</span
            >
          </a>
          <button type="button" class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse border-top-0 border-lg-0 my-2 mt-lg-0"
          >
            <div class="mx-auto pt-5 pt-lg-0 d-block d-lg-none d-xl-block">
              <p class="mb-0 fw-bold text-lg-center">
                Deliver to:
                <i class="fas fa-solid fa-location-dot text-warning mx-2"></i>
                <span class="fw-normal">Current Location</span>
                <span>Balewadi, Pune</span>
              </p>
            </div>
            <form class="d-flex mt-4 mt-lg-0 ms-lg-auto ms-xl-0">
              <div class="input-group-icon pe-2">
                <i class="fas fa-search input-box-icon text-warning"></i>
                <input
                  type="search"
                  class="form-control border-0 input-box bg-100"
                  placeholder="Search Food"
                />
              </div>
              <button
                type="submit"
                class="btn btn-white shadow-warning text-warning"
              >
                <i class="fas fa-user me-2"></i>
                Login
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!--Navbar End-->

      <!--Home Begin-->
      <section id="home" class="py-5 overflow-hidden bg-warning">
        <div class="container">
          <div class="row flex-center">
            <div class="col-md-5 col-lg-6 order-0 order-md-1 mt-8 mt-md-0">
              <a href="#!" class="img-landing-banner">
                <img
                  src="assets/gallery/hero-header.png"
                  alt="ramen"
                  class="img-fluid"
                />
              </a>
            </div>
            <div class="col-md-7 col-lg-6 text-md-start text-center py-8">
              <h1
                class="display-1 fs-md-5 fs-lg-6 fs-xl-8 fw-bolder text-light"
              >
                Are you starving?
                <h1 class="text-800 mb-5 fs-4 fw-bold">
                  Within a few clicks, find meals that
                  <br class="d-none d-xxl-block" />
                  are accessible near you
                </h1>
              </h1>
              <div class="card w-xxl-75">
                <div class="card-body">
                  <nav>
                    <div class="nav nav-tabs">
                      <button type="button" class="nav-link active mb-3">
                        <i class="fa-solid fa-motorcycle me-2"></i>
                        Delivery
                      </button>
                      <button type="button" class="nav-link active mb-3">
                        <i class="fa-solid fa-shopping-bag me-2"></i>
                        Pickup
                      </button>
                    </div>
                  </nav>
                  <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" role="tabpanel">
                      <form class="row gx-2 gy-2 align-items-center">
                        <div class="col">
                          <div class="input-group-icon">
                            <i
                              class="fa-solid fa-location-dot fa-w-12 input-box-icon text-warning"
                            ></i>
                            <input
                              type="text"
                              name="addressInput"
                              placeholder="Enter Your Address"
                            />
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--Home End-->
    </main>
  </body>
</html>
