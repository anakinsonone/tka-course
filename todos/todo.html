<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Todos</title>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="input-group">
          <label for="todo">Todo</label>
          <input
            type="text"
            name="todo"
            id="todoText"
            placeholder="Enter todo"
            required
          />
        </div>
        <input
          type="submit"
          name="addTodo"
          value="Add Todo"
          id="addTodo"
          onclick="addTodo()"
        />
      </div>
      <div class="list">
        <table id="todos">
          <colgroup>
            <col class="no-col" />
            <col class="todo-col" />
            <col class="action-col" />
          </colgroup>
          <thead>
            <tr>
              <th>#</th>
              <th>Todo</th>
              <th style="text-align: center">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
